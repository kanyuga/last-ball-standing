<html>
    <head>
        <title>Weird game I know not the name of</title>
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h2>Rules of the game</h2>
        <ul>
            <li>Aim of the game is to have one ball remaining.</li>
            <li>Select a ball and an empty slot to jump to.</li>
            <li>There must be a single ball between the selected ball and the slot to be jumped to.</li>
            <li>That's it!</li>
        </ul>
        <p> The source code is on <a href="https://github.com/kanyuga/weird_game">Github</a></p>
        <div class="form">
            <form id="reset-form">
                Size of Grid:
                <input type="number" name="rows" id="rows" size = "1" value="4"/> x
                <input type="number" id="cols" name="cols" size = "1" value="4"/>
                <input type="submit" value="Let's Do This"/>
            </form>
        </div>
        <div id="game-area"></div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
